<ion-header>
  <ion-navbar color="secondary">
    <ion-title style="text-align: center;">YROCK Members List</ion-title>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let member of searchList">
       <ion-item>
        <h2>{{member.name}} - {{member.category}}</h2>
         <p></p>
         <p>Ministry: {{member.ministry}}</p>
         <p>YROCK location: {{member.location}}</p>
       </ion-item>
 <!--       <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="deletemember(member.$key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
-->
    </ion-item-sliding>
  </ion-list>
</ion-content>
