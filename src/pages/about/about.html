 <form [formGroup]="memberForm">
  <ion-list>
    <ion-list-header>
    
    <div style="text-align: center;">Members count: {{sumValue}} &nbsp; <a><button ion-button color="secondary" (click)="openmembermodal()">Open Members List</button></a></div>
    </ion-list-header>
    <ion-item>
    <ion-label color="secondary" fixed>Name</ion-label>
    <ion-input [(ngModel)]="newmembers" placeholder="FirstName LastName" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="secondary" fixed>Contact #</ion-label>
    <ion-input [(ngModel)]="contact" type="tel" placeholder="Mobile #" formControlName="contact"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="secondary" fixed>Lifegroup</ion-label>
     <ion-select color="secondary" [(ngModel)]="location" placeholder="Select Location" formControlName="location">
       <ion-option value="Cubao">Cubao-Main</ion-option>
       <ion-option value="Camanava">CAMANAVA</ion-option>
       <ion-option value="Pampanga">Pampanga</ion-option>
       <ion-option value="Laguna">Laguna</ion-option>
       <ion-option value="San-Mateo">San Mateo(Rizal)</ion-option>
       <ion-option value="Antipolo">Antipolo(Rizal)</ion-option>
       <ion-option value="Cavite">Cavite</ion-option>
       <ion-option value="Fairview-Bulacan">Fairview/Bulacan</ion-option>
     </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="secondary" fixed>Ministry</ion-label>
       <ion-select color="secondary" [(ngModel)]="ministry" placeholder="Select Ministry" formControlName="ministry">
          <ion-option value="Youth">Youth</ion-option>
          <ion-option value="EDGE">EDGE</ion-option>
          <ion-option value="Parents">Parents</ion-option>  
       </ion-select>
    </ion-item>
    <ion-item>
    <ion-label color="secondary" stacked>Email Address</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Email Address"  formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="secondary" fixed>Category</ion-label>
      <ion-select color="secondary" [(ngModel)]="category" placeholder="Select Category" formControlName="category">
      <ion-option value="Pastor">Pastor</ion-option>
      <ion-option value="Lifecoach">Lifecoach</ion-option>
      <ion-option value="Mentor">Mentor</ion-option>
      <ion-option value="Member">Member</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  </form>
  <div style="text-align: center;"><a><button ion-button color="secondary" [disabled]="!memberForm.valid" (click)="addmembermaster(newmembers,contact,location,ministry,email,category)">Submit</button></a></div>
</ion-content>
