<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Event List</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closemodal()">Close</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <h2>{{singletitle}}</h2>
  <img src="{{image}}">
  <p>{{description}}</p>
  <br />
  <div>
    Start: {{startime | date: 'shortTime'}}  &emsp; End: {{endtime | date: 'shortTime'}}
  </div>
  <div>Number of Capacity: {{capacity}}</div>
  <br />
  <div style="text-align: center;"><a href="{{eventlink}}"><button ion-button color="secondary">Check on Eventbrite</button></a></div>
</ion-item>
</ion-content>
