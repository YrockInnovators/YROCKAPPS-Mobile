<ion-header>

  <ion-navbar  color="secondary">
    <ion-title style="text-align: center;">List of Latest Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let member of membersList | async">
       <ion-item>
        <h2>{{member.name}}</h2>
         <p>Register Date: {{member.createddate}}</p>
         <p>Invited By: {{member.invitedby}}</p>
       </ion-item>
 <!--       <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="deletemember(member.$key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
-->
    </ion-item-sliding>
  </ion-list>  
</ion-content>
